<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Urbanist&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/0a4f1b2349.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <!-- <h1>QUOTE GENERATOR</h1> -->
    <div class="quote-container" id="quote-container">
        <!-- Quote  -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>

        <!-- Author  -->
        <div class="quote-author">
            -
            <span id="author"></span>
            -
        </div>

        <!-- Buttons  -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Like It? Tweet It!">
                
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote">New Quote</button>
        </div>
    </div>

    <!-- Loader  -->
    <div class="loader" id="loader"></div>

    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
